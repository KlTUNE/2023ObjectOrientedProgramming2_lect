<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='uranai.css') }}">
    <title>占い</title>
</head>

<body>
    <h1 id="title">占い</h1>
    <form action="/uranai/play" method="post">
        <p class="date_input">
            <label for="your_birthday">生年月日: </label>
            <input type="date" id="your_birthday" name="birthday" min="1900-01-01" pattern="\d{4}-\d{2}-\d{2}">
        </p>
        <p class="name_input">
            <label for="your_name">名前: </label>
            <input type="text" id="your_name" name="name">
        </p>
        <button type="submit" id="submit">占う</button>
    </form>
</body>

</html>
